<!DOCTYPE html>
<html>
    <head>
        <title>Employee Details</title>
    </head>
    <body>
        <h1>Employee Details Form</h1>
        <centre>
            <form method="GET" >
                <label>Firstname</label>
                <input type="text" id="firstname"><br>
                <label>Lastname</label>
                <input type="text" id="lastname"><br>
                <label>Age</label>
                <input type="number" id="age" maxlength="3"><br>
                <label>Gender</label>
                <input type="radio" id="male" name="gender" value="male">
                <input type="radio" id="female" name="gender" value="female">
                <input type="radio" id="other" name="gender" value="other"><br>
                <label>Designation</label>
                <input type="text" id="designation"><br>
                <label>Salary</label>
                <input type="text" id="salary"><br>
                <label>Location</label>
                <input type="text" id="location"><br>
                <label>Email ID</label>
                <input type="text" id="email"><br>
                <label>Date of Joining</label>
                <input type="text" id="doj"><br>
                <label>Contact No</label>
                <input type="text" id="contact"><br>
            </form>
        </centre>
        
    </body>
</html>
